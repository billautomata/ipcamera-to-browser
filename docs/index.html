<body>
  <img id='yup' style='width: 100%'>
  <audio controls height='100px' width='300px'  src='/stream.mp3'></audio>

<script>
  var socket = window.io.connect()
  var once = false
  var img = document.getElementById('yup')

    img.src = 'data:image/jpg;base64,' + msg
  })
